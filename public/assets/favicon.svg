<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Dark background matching website -->
  <rect width="512" height="512" rx="96" fill="#0a0f1a"/>

  <!-- Gold mosque/minaret icon -->
  <g transform="translate(256, 256) scale(0.75)" fill="none" stroke="#d4a853" stroke-width="18" stroke-linecap="round" stroke-linejoin="round">
    <!-- Crescent -->
    <path d="M-12,-210 A18,18 0 1,1 12,-210" fill="#d4a853" stroke="none"/>
    <circle cx="6" cy="-214" r="12" fill="#0a0f1a" stroke="none"/>

    <!-- Spire pole -->
    <line x1="0" y1="-195" x2="0" y2="-160"/>

    <!-- Dome top -->
    <path d="M-35,-160 Q-35,-195 0,-195 Q35,-195 35,-160 L35,-140 L-35,-140 Z" fill="#0a0f1a" stroke="#d4a853"/>

    <!-- Upper tower -->
    <rect x="-50" y="-140" width="100" height="30" rx="4" fill="#0a0f1a" stroke="#d4a853"/>

    <!-- Main tower body -->
    <path d="M-60,-110 L-70,40 L70,40 L60,-110 Z" fill="#0a0f1a" stroke="#d4a853"/>

    <!-- Tower windows -->
    <line x1="-25" y1="-60" x2="-25" y2="-10"/>
    <line x1="-8" y1="-60" x2="-8" y2="-10"/>
    <line x1="9" y1="-60" x2="9" y2="-10"/>
    <line x1="26" y1="-60" x2="26" y2="-10"/>

    <!-- Base band -->
    <rect x="-75" y="40" width="150" height="25" rx="4" fill="#0a0f1a" stroke="#d4a853"/>

    <!-- Base curve -->
    <path d="M-85,65 Q-85,100 -60,100" fill="none" stroke="#d4a853"/>
    <path d="M85,65 Q85,100 60,100" fill="none" stroke="#d4a853"/>

    <!-- Base pillars -->
    <line x1="-60" y1="100" x2="-60" y2="140"/>
    <line x1="60" y1="100" x2="60" y2="140"/>

    <!-- Ground line -->
    <line x1="-80" y1="140" x2="80" y2="140"/>
  </g>
</svg>
